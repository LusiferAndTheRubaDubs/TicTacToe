<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
    <h1>Welcome to yet another Tic Tac Toe game</h1>
	
	<button>Play against computer</button>
	<button>Play against another human</button>
	
	<input type="text" placeholder="Enter your name"/>
	
	<div id="gameBoard">
		<button value="1" class="tile" id="1"> </button>
		<button value="2" class="tile" id="2"> </button>
		<button value="3" class="tile" id="3"> </button>
		<br/>
		<button value="4" class="tile" id="4"> </button>
		<button value="5" class="tile" id="5"> </button>
		<button value="6" class="tile" id="6"> </button>
		<br/>
		<button value="7" class="tile" id="7"> </button>
		<button value="8" class="tile" id="8"> </button>
		<button value="9" class="tile" id="9"> </button>
	</div>
</body>
</html>
