<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1>Welcome to yet another Tic Tac Toe game</h1>
		
		<button class="btn btn-default">Play against computer</button>
		<button class="btn btn-default">Play against another human</button>
		
		<div id="gameBoard">
			<button value="1" class="tile btn btn-default" id="1"> </button>
			<button value="2" class="tile btn btn-default" id="2"> </button>
			<button value="3" class="tile btn btn-default" id="3"> </button>
			<br/>
			<button value="4" class="tile btn btn-default" id="4"> </button>
			<button value="5" class="tile btn btn-default" id="5"> </button>
			<button value="6" class="tile btn btn-default" id="6"> </button>
			<br/>
			<button value="7" class="tile btn btn-default" id="7"> </button>
			<button value="8" class="tile btn btn-default" id="8"> </button>
			<button value="9" class="tile btn btn-default" id="9"> </button>
		</div>
		<p id="winner"></p>
		<button class="btn btn-default" id="again">Play again?</button>
	</div>
</body>
</html>
